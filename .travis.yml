env:
  global:
  - GIT_NAME: "'Markdown autodeploy'"
  - GIT_EMAIL: djw8605@gmail.com
  - GH_REF: github.com/osg-bosco/docs.git
language: python
before_script:
- pip install mkdocs
- pip install MarkdownHighlight
- openssl aes-256-cbc -K $encrypted_b03b7b681e70_key -iv $encrypted_b03b7b681e70_iv
  -in deploy-key.enc -out deploy-key -d
script:
- eval `ssh-agent -s`
- chmod 600 deploy-key
- ssh-add deploy-key
- git config user.name "Automatic Publish"
- git config user.email "djw8605@gmail.com"
- git remote add gh-token "https://${GH_REF}";
- git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then PYTHONPATH=src/ mkdocs gh-deploy
  -v --clean --remote-name gh-token; fi;

